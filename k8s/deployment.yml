apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-ops
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: test-ops
  template:
    metadata:
      labels:
        app: test-ops
    spec:
      containers:
        - name: test-ops
          image: DOCKER_USERNAME/test-ops:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: test-ops-service
spec:
  selector:
    app: test-ops
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
