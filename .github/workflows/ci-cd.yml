name: CI/CD with DAST

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy-dast:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: temurin

      - name: Maven Build
        run: mvn clean package -DskipTests

      - name: Set Image Tag
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/test-ops:${IMAGE_TAG} .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/test-ops:${IMAGE_TAG}

      # Deploy
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/
          kubectl set image deployment/test-ops test-ops=${{ secrets.DOCKER_USERNAME }}/test-ops:${IMAGE_TAG}
          kubectl rollout status deployment/test-ops

      # DAST with OWASP ZAP
      - name: Run DAST Scan (OWASP ZAP)
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: http://test-ops-service
          fail_action: false
