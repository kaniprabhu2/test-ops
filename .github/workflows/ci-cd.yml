name: CI/CD - Deploy to EC2 via SSH with DAST

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------
      # CHECKOUT
      # -----------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------
      # BUILD
      # -----------------------
      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set image tag (commit SHA)
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      # -----------------------
      # DOCKER BUILD & PUSH
      # -----------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/test-ops:${IMAGE_TAG} .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/test-ops:${IMAGE_TAG}

      # -----------------------
      # DEPLOY TO EC2 (SSH)
      # -----------------------
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/test-ops:${IMAGE_TAG}

            docker stop test-ops || true
            docker rm test-ops || true

            docker run -d \
              --name test-ops \
              -p 80:8080 \
              --restart always \
              ${{ secrets.DOCKER_USERNAME }}/test-ops:${IMAGE_TAG}

      # -----------------------
      # DAST â€“ OWASP ZAP
      # -----------------------
      - name: Run DAST scan (OWASP ZAP)
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: http://${{ secrets.EC2_HOST }}
          fail_action: false
